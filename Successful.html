<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #f5f7fa;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 40px;
  text-align: center;
  max-width: 400px;
}

.checkmark-container {
  position: relative;
  margin-bottom: 20px;
}

.circle {
  background-color: #ff7f2e;
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  position: relative;
  z-index: 2;
}

.dots {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background-image: radial-gradient(circle, #ff7f2e 2px, transparent 2px);
  background-size: 20px 20px;
  z-index: 1;
}

h2 {
  margin-top: 0;
  color: #333;
}

p {
  color: #aaa;
  font-size: 14px;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.view-order {
  background-color: transparent;
  border: 1px solid #ccc;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.continue-shopping {
  background-color: #ff7f2e;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.view-order:hover {
  border-color: #999;
}

.continue-shopping:hover {
  background-color: #e76b1a;
}

</style>
<body>
  <div class="card">
    <div class="checkmark-container">
      <div class="circle">
        <span class="checkmark">âœ”</span>
      </div>
      <div class="dots"></div>
    </div>
    <h2>Thank you for ordering!</h2>
    <p>Your order will reach you within 10 minutes. Thank you.</p>
    <div class="buttons">
      <button class="view-order">VIEW ORDER</button>
      <button class="continue-shopping"><a href="index.html">CONTINUE SHOPPING</a></button>
    </div>
  </div>
</body>
</html>
