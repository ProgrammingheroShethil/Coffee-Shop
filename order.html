<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4">Order a Item</h1>

            <form action="" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>

                </div>

                <div>

                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>

                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Which Table</label>
